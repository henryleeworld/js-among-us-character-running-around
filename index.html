<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="《Among Us》角色到處跑" />
        <meta property="og:description" content="每局遊戲開始的原因，是機組團隊遇到了一些重大危機，為了解決問題，所有機組員們只好在地圖裡跑東跑西，由此才給了偽裝者們可乘之機。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="css/character-running-around.css" />
        <title>《Among Us》角色到處跑</title>
    </head>
    <body>
        <div class="c-player c-player-hide"></div>
        <div class="c-custom">
            <ul class="c-palette">
                <li class="c-palette-color">
                    <label for="" class="c-color c-color-red"><input type="radio" class="c-color-input" name="colors" value="RED" /></label>
                </li>
                <li class="c-palette-color">
                    <label for="" class="c-color c-color-orange"><input type="radio" class="c-color-input" name="colors" value="ORANGE" /></label>
                </li>
                <li class="c-palette-color">
                    <label for="" class="c-color c-color-brown"><input type="radio" class="c-color-input" name="colors" value="BROWN" /></label>
                </li>
                <li class="c-palette-color">
                    <label for="" class="c-color c-color-yellow"><input type="radio" class="c-color-input" name="colors" value="YELLOW" /></label>
                </li>
                <li class="c-palette-color">
                    <label for="" class="c-color c-color-lime"><input type="radio" class="c-color-input" name="colors" value="LIME" /></label>
                </li>
                <li class="c-palette-color">
                    <label for="" class="c-color c-color-green"><input type="radio" class="c-color-input" name="colors" value="GREEN" /></label>
                </li>
                <li class="c-palette-color">
                    <label for="" class="c-color c-color-cyan"><input type="radio" class="c-color-input" name="colors" value="CYAN" /></label>
                </li>
                <li class="c-palette-color">
                    <label for="" class="c-color c-color-blue"><input type="radio" class="c-color-input" name="colors" value="BLUE" /></label>
                </li>
                <li class="c-palette-color">
                    <label for="" class="c-color c-color-pink"><input type="radio" class="c-color-input" name="colors" value="PINK" /></label>
                </li>
                <li class="c-palette-color">
                    <label for="" class="c-color c-color-purple"><input type="radio" class="c-color-input" name="colors" value="PURPLE" /></label>
                </li>
                <li class="c-palette-color">
                    <label for="" class="c-color c-color-black"><input type="radio" class="c-color-input" name="colors" value="BLACK" /></label>
                </li>
                <li class="c-palette-color">
                    <label for="" class="c-color c-color-white"><input type="radio" class="c-color-input" name="colors" value="WHITE" /></label>
                </li>
            </ul>
        </div>
        <script src="js/character-running-around.js" defer></script>
    </body>
</html>
